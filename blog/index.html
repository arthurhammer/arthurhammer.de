---
layout: default
---

<section class="landing-posts blog-posts">
  <nav>
    <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}" class="link-plain">{{ post.title | xml_escape }}</a>
        <span class="landing-post-year">{{ post.date | date: "%Y" }}</span>
        {% if post.description %}
        <div class="quiet small blog-post-description">{{ post.description | xml_escape }}</div>
        {% endif %}
      </li>
    {% endfor %}
    </ul>
  </nav>
</section>
